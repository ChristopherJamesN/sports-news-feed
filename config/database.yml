
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  database: christophernady
  pool: 5
  timeout: 5000

test:
  adapter: postgresql
  database: test_postgresql
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: production_postgresql
  pool: 5
  timeout: 5000

# [START cloudrun_rails_database]
production:
  <<: *default
  database: <%= ENV["PRODUCTION_DB_NAME"] %>
  username: <%= ENV["PRODUCTION_DB_USERNAME"] %>
  password: <%= Rails.application.credentials.gcp[:db_password] %>
  host: "<%= ENV.fetch("DB_SOCKET_DIR") { '/cloudsql' } %>/<%= ENV["CLOUD_SQL_CONNECTION_NAME"] %>"
# [END cloudrun_rails_database]
